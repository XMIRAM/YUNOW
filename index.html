<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YUNOW ‚Äî Social Web World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0b0b0f;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* ====== GLOBAL ====== */
.hidden { display: none; }
button {
  background: none;
  border: none;
  color: inherit;
}

/* ====== ONBOARDING ====== */
#onboarding {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.avatars {
  display: grid;
  grid-template-columns: repeat(4, 64px);
  gap: 16px;
  margin: 24px 0;
}

.avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: linear-gradient(135deg, #7c3aed, #ec4899);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  opacity: .6;
}

.avatar.selected {
  outline: 3px solid #fff;
  opacity: 1;
}

/* ====== WORLD ====== */
#world {
  min-height: 100vh;
  position: relative;
}

.map {
  padding: 24px;
}

.square {
  position: relative;
  width: 100%;
  height: 70vh;
  background: radial-gradient(circle at center, #1f1f3a, #0b0b0f);
  border-radius: 24px;
  overflow: hidden;
}

/* ====== PORTALS ====== */
.portal {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 20px;
  background: linear-gradient(135deg, #22d3ee, #6366f1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(99,102,241,.5);
}

.portal span {
  font-size: 12px;
  opacity: .8;
}

#trending { top: 10%; left: 10%; }
#court { top: 10%; right: 10%; background: linear-gradient(135deg,#f43f5e,#fb7185); }
#arena { bottom: 15%; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg,#facc15,#fb923c); }

/* ====== ROOM ====== */
#room {
  position: fixed;
  inset: 0;
  background: #050508;
  display: flex;
  flex-direction: column;
}

.room-header {
  padding: 16px;
  background: linear-gradient(90deg,#6366f1,#7c3aed);
}

.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.message {
  margin-bottom: 12px;
  background: #1f1f2e;
  padding: 12px;
  border-radius: 12px;
}

.room-input {
  display: flex;
  padding: 12px;
  gap: 8px;
  background: #0b0b0f;
}

.room-input input {
  flex: 1;
  background: #1f1f2e;
  border: none;
  padding: 12px;
  color: #fff;
  border-radius: 12px;
}

/* ====== HUD ====== */
#hud {
  position: fixed;
  top: 12px;
  left: 12px;
  background: #1f1f2e;
  padding: 8px 12px;
  border-radius: 999px;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="hud" class="hidden">üî• Fuel: <span id="fuel">50</span></div>

<!-- ONBOARDING -->
<div id="onboarding">
  <h1 style="font-size:40px;">YUNOW</h1>
  <p>Choose your avatar</p>
  <div class="avatars">
    <div class="avatar">üë§</div>
    <div class="avatar">üî•</div>
    <div class="avatar">üåä</div>
    <div class="avatar">üåø</div>
  </div>
  <button id="enter" disabled>Enter the City</button>
</div>

<!-- WORLD -->
<div id="world" class="hidden">
  <div class="map">
    <div class="square">
      <div class="portal" id="trending">Trending<br><span>People inside</span></div>
      <div class="portal" id="court">Court<br><span>24h verdict</span></div>
      <div class="portal" id="arena">Arena<br><span>Vote battle</span></div>
    </div>
  </div>
</div>

<!-- ROOM -->
<div id="room" class="hidden">
  <div class="room-header">
    <button onclick="exitRoom()">‚Üê Exit Room</button>
  </div>
  <div class="messages" id="messages"></div>
  <div class="room-input">
    <input id="msg" placeholder="Speak inside this place..." />
    <button onclick="send()">üî•</button>
  </div>
</div>

<script>
let selected = null;
let fuel = 50;

document.querySelectorAll('.avatar').forEach(a=>{
  a.onclick=()=>{
    document.querySelectorAll('.avatar').forEach(x=>x.classList.remove('selected'));
    a.classList.add('selected');
    selected = true;
    document.getElementById('enter').disabled = false;
  }
});

document.getElementById('enter').onclick=()=>{
  document.getElementById('onboarding').classList.add('hidden');
  document.getElementById('world').classList.remove('hidden');
  document.getElementById('hud').classList.remove('hidden');
};

document.querySelectorAll('.portal').forEach(p=>{
  p.onclick=()=>enterRoom(p.id);
});

function enterRoom(type){
  document.getElementById('world').classList.add('hidden');
  document.getElementById('room').classList.remove('hidden');
  document.getElementById('messages').innerHTML =
    '<div class="message">You entered a '+type+' room.</div>';
}

function exitRoom(){
  document.getElementById('room').classList.add('hidden');
  document.getElementById('world').classList.remove('hidden');
}

function send(){
  const input = document.getElementById('msg');
  if(!input.value) return;
  fuel--;
  document.getElementById('fuel').textContent = fuel;
  document.getElementById('messages').innerHTML +=
    '<div class="message">'+input.value+'</div>';
  input.value='';
}
</script>

</body>
</html>
