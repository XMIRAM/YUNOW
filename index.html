<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YUNOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background: black;
      color: white;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script>
const { useState } = React;
const { motion, AnimatePresence } = window["framer-motion"];

/* =====================
   AVATARS
===================== */

const AVATARS = {
  avatar_1: "ðŸ‘¤",
  avatar_2: "ðŸ”¥",
  avatar_3: "ðŸŒŠ",
  avatar_4: "ðŸŒ¿"
};

function Avatar({ id, size = "text-3xl" }) {
  return (
    React.createElement("div", {
      className: "w-16 h-16 rounded-full bg-gradient-to-br from-violet-600 to-purple-700 flex items-center justify-center " + size
    }, AVATARS[id])
  );
}

/* =====================
   ONBOARDING
===================== */

function Onboarding({ onDone }) {
  const [avatar, setAvatar] = useState(null);
  const [name, setName] = useState("");

  return React.createElement("div", { className: "min-h-screen flex flex-col items-center justify-center p-6" },
    React.createElement("h1", {
      className: "text-4xl font-black mb-8 bg-gradient-to-r from-violet-400 to-pink-400 bg-clip-text text-transparent"
    }, "YUNOW"),

    !avatar
      ? React.createElement("div", { className: "grid grid-cols-2 gap-4" },
          Object.keys(AVATARS).map(id =>
            React.createElement("button", {
              key: id,
              onClick: () => setAvatar(id),
              className: "bg-gray-800 p-4 rounded-xl"
            }, React.createElement(Avatar, { id }))
          )
        )
      : React.createElement("div", { className: "w-full max-w-sm" },
          React.createElement(Avatar, { id: avatar }),
          React.createElement("input", {
            className: "mt-6 w-full p-4 rounded-xl bg-gray-800",
            placeholder: "Your name",
            value: name,
            onChange: e => setName(e.target.value)
          }),
          React.createElement("button", {
            className: "mt-4 w-full bg-violet-600 py-4 rounded-xl font-bold",
            disabled: !name,
            onClick: () => onDone({ avatar, name })
          }, "Enter")
        )
  );
}

/* =====================
   MAIN APP
===================== */

function App() {
  const [user, setUser] = useState(null);

  if (!user) {
    return React.createElement(Onboarding, { onDone: setUser });
  }

  return React.createElement("div", { className: "min-h-screen p-6" },
    React.createElement("div", { className: "flex items-center gap-4 mb-8" },
      React.createElement(Avatar, { id: user.avatar }),
      React.createElement("h2", { className: "text-2xl font-bold" }, "Welcome, " + user.name)
    ),

    React.createElement("div", { className: "grid grid-cols-2 gap-4" },
      ["Central", "Cafe", "Court", "Market"].map(name =>
        React.createElement("div", {
          key: name,
          className: "bg-gradient-to-br from-indigo-600 to-purple-700 p-6 rounded-2xl text-center font-bold"
        }, name)
      )
    )
  );
}

/* =====================
   RENDER
===================== */

ReactDOM.createRoot(document.getElementById("root"))
  .render(React.createElement(App));

</script>

</body>
</html>
